<body>
  <main class="tlo-container">
    <div class="container centered">
      <form ngForm #f="ngForm" (ngSubmit)="dodajPytanie(f)" style="margin: 20px">
        <div class="calosc">
          <div class="form-group row">
            <input 
                id="pytanie" 
                type="text" 
                class="form-control col-4" 
                placeholder="WprowadÅº pytanie"
                ngModel name="pytanie"  #pytanie="ngModel"
                required minlength="2">    
            <button class="btn-main" [disabled]="!f.form.valid">Dodaj</button>
          </div>
        </div>
      </form>
    </div>
  </main> 
  <div class="container">
    <app-lista-pytanie></app-lista-pytanie>
  </div>
</body>
