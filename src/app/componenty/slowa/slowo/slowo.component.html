<div class="row">
  <p> {{slowo.slowo}}</p> 
  <p class="number">Głosy: <a>{{numberOfLikes}}</a></p>
  <a *ngIf="!autorSlowa && !autorPokoj && !isAdmin" class="btn-vote" (click)="giveLike()">Zagłosuj <i class="far fa-check-circle"></i></a>
  <a *ngIf="autorSlowa || autorPokoj || isAdmin" class="btn-delete" (click)="deleteSlowo()">Usuń <i class="far fa-trash-alt"></i></a>
</div>
