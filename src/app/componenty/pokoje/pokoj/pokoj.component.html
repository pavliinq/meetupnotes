<div class="row"> 
  <ng-container *ngIf="zapisany_test === 0">
    <div class="col-sm">{{pokoj.nazwa}}</div>
    <div>
      <a  class="button" [routerLink]="['/zapisz',pokoj.id]" title="Zapisz się">Zapisz się</a> 
    </div>
  </ng-container>
  

  <ng-container *ngIf="zapisany_test !== 0">
    <div class="col-sm" [routerLink]="['/grupa/', url[4], pokoj.id] ">{{pokoj.nazwa}}</div>
  </ng-container>
</div>
