<div class="row"> 
  <ng-container *ngIf="zapisany_test === false">
    <h1>{{pokoj.nazwa}}</h1>
    <div>
      <a  class="btn-main" [routerLink]="['/zapisz/', url[4] ,pokoj.id]" title="Zapisz się">Zapisz się <i class="fas fa-user-plus"></i></a> 
    </div>
  </ng-container>
  

  <ng-container *ngIf="zapisany_test === true ">
    <h1 [routerLink]="['/grupa/', url[4], pokoj.id] ">{{pokoj.nazwa}}</h1>
  </ng-container>
</div>
