<ng-container>
    <h1>Dodane odpowiedzi:</h1>
    <br>
    <hr>
    <ul>
      <ng-container *ngFor="let odp of odpowiedz">

                <app-odpowiedz [odpowiedz]="odp"></app-odpowiedz>

      </ng-container>
    </ul>
</ng-container>
