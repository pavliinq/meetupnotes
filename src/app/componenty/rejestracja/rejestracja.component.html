<body>
  <main>
      <div class="tlo-container">
          <div class="container centered">


        <form (submit)="onSubmitAddUser()">
            <div class="calosc">
          <h1 class="text-center">Zajerestruj w MeetUpNotes</h1>
      
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Hasło</label>
            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
          </div>
          <input type="submit" value="Zarejestruj" class="btn-main">
          <p>lub</p>
          <br>
          <a class="btn-main-google" routerLink="/logowanie" ><i class="fab fa-google"></i>&nbsp;&nbsp;Zaloguj się z Google</a>
          
        </div>
       
        </form>
</div>
  </div>
</main>
</body>
